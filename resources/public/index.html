<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Freefrog</title>
</head>
<body>
welcome to freefrog
<input type="button" onclick="navigator.id.request()" value="Login"/>
<input type="button" onclick="navigator.id.logout()" value="Logout"/>

    <pre id="result">

    </pre>

<script src="https://login.persona.org/include.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script type="application/javascript">
    $(document).ready(function () {
        navigator.id.watch({
            loggedInUser: "scstarkey@gmail.com",
            onlogin: function (assertion) {
                $("#result").html(assertion);
            },

            onlogout: function () {
                $("#result").html("logged out");
            }
        });
    });
</script>
</body>
</html>
